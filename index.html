<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zara VR Scene</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity environment="preset: forest; dressingAmount:70;" skyColor:#BDADEA;></a-entity>

    <a-cylinder id="floor" position="0 0 0" radius="7.5" color="grey" height="0.1"></a-cylinder>
    <a-box id="wall1_TahaHinengaro" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  0.2"color="grey"></a-box>
    <a-box id="wall2_TahaTinana" position="0  1.473  -4.907" rotation="0  0  0" scale="10  3  0.2"color="grey"></a-box>
    <a-box id="wall3_TahaWhānau" position="5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  0.2"color="grey"></a-box>
    <a-box id="wall4_TahaWairua" position="-5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  0.2"color="grey"></a-box>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" color="grey"></a-cylinder>
    <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0"scale="5.774  0.2  1.8" color="grey"></a-cylinder>
      <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110" color="grey"></a-box>
      <a-box id="roof_left" position="-2.599  4.3321  -0.017" rotation="28.433  -90  0" scale="10.931 0.20  6.130" color="grey"></a-box> <!--end of house -->
    <!-- artwork strt -->
    <a-plane id="art1" src="images/boo.jpg.png" scale="2 2 0.05" rotation="0 0 0" position="0.162 1.934 -4.792"></a-plane>
    <a-plane id="art2" src="images/flower.jpg" scale="2 2 0.05" rotation="0 90.000 0" position="-4.936 1.536 0.114"></a-plane>
    <a-plane id="art3" src="images/waterfall.jpg" scale="3 2 0.05" rotation="0 -90.000 0" position="4.517 1.582 0.341"></a-plane>
    <a-plane id="art4" src="images/snow.jpg" scale="2 2 0.05" rotation="0 180.000 0" position="-0.261 1.681 4.750"></a-plane>
    <!--end of artwork -->
    <!-- 3d Object -->
    <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="-4.056 0.067 -3.725" rotation="-90 0 0" scale=".01 .01 .01"></a-obj-model>
  </a-scene>
</body>

</html>
